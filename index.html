<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Etch-a-sketch</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
		<div id="header">
			<h1 style="
				font-family: Pacific;
				"> Etch-a-sketch </h1>
		</div>

		<div id="game">
			<div id="grid" style="
				display: flex;
				flex-direction: column;
				align-self: center;
				">
				<button id="clear" onclick="clear_board();">Clear</button>
				<button id="grid_size" onclick="change_grid_size();">Change grid size</button>
			</div>

			<div id="Board" style="
				display: flex;
				flex-direction: column;
				height:500px;
				width:500px;
				background-color: white;
				border: 50px;
				border-style: solid;
				border-color: red;
				margin-bottom: 25px;
				"
				draggable="false"
				>
			</div>
		</div>


		<div id="footer">
			<p> Alhussien Ahmed 2023 </p>
			<a href="https://github.com/donRehan">
			<img src="imgs/github-mark-white.svg" alt="github" style="
			width: 25px;
			height: auto;
			margin-bottom: 20px;
				">
			</a>
		</div>
		<script src="main.js"></script>
</body>
</html>
